<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width:600px;
            height:300px;
            border:1px solid;
            position:relative;
            margin:auto;
        }

        .b{
            width:20%;
            height:100px;
            background: lightblue;
            left:50%;
            top:50%;
            transform:translate(-50%, -50%);
            position:absolute;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
    </div>
</body>
</html>
