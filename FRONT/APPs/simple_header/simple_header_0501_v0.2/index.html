<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Header</title>
    <link rel="stylesheet" href="css/style.css">

        <div class="vid">

            </video>
        </div>
