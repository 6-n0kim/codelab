<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. form : 데이터를 서버로 전달할때 모든 전달 태그는 form 안에 감싸져야 한다 -->

    <form action="" method="get"></form>

    <!--
       * action : 서버 경로를 나타냄 (백엔드쪽으로 보낼때)
       - action 속성은 서버사이드에 어떤 파일로 연결되는지 경로를 지정한다.
       - method 속성은 서버로 데이터를 전달하는 방식을 지정한다.
          get과 post가 있는데 디폴트값은 get이다.
        (보안에 신경쓰지 않아도 되는 데이터나 조회 데이터의 경우 주로 get을 사용하고,
        많은 데이터 또는 입력 데이터의 경우 post를 사용한다.)-->

    <!-- 2. input : 데이터를 전달할 수 있는 대표적인 태그이며, 속성의 type 요소를 통해 다양한 방식으로 데이터를 전달할 수 있다 -->

    <!-- 3. label : input 데이터와 연결하는 태그이다
        label의 for 속성값과 input의 id 속성값이 같아야 한다
        label을 분리하여 사용하면 텍스트와 input 박스를 따로
        디자인 할 수 있어서 편하다-->

    <form action="">
      <label for="id">아이디 :</label><input type="text" id="id" /><br />
      <label for="pwd">비밀번호 :</label><input type="password" id="pwd" />
    </form>

    <p>---------------------</p>

    <!-- 4 checkbox : 동시에 여러개 체크가 된다.-->

    이름 : <input type="checkbox" /><br />
    나이 : <input type="checkbox" /><br />

    <p>---------------------</p>

    <!-- 5 radio : 하나 선택할 때 사용 , 이름값을 같게 하면 따로 선택가능 -->
    LG : <input type="radio" name="phone" /><br />
    KT : <input type="radio" name="phone" /><br />
    SKT : <input type="radio" name="phone" /><br />

    <p>---------------------</p>

    <!-- 6. select : 어려개의 데이터를 하나로 묶고 전달할 데이터를 드롭다운으로 선택한다 -->

    <select name="" id="">
      <optgroup label="스타크래프트">
        <option value="">프로토스</option>
        <option value="">테란</option>
        <option value="">저그</option>
        <option value="">랜덤</option>
      </optgroup>
      <optgroup label="리니지">
        <option value="">기사</option>
        <option value="">법사</option>
        <option value="">오크</option>
        <option value="">엘프</option>
      </optgroup>
    </select>

    <p>---- input type ------</p>

    <!-- 7. placeholder : 이 속성은 인풋 박스의 정보를 제공한다 -->

    <form action="">
      <input type="text" placeholder="이름을 입력해 주세요." /><br />
      <input type="file" /><br />
      <input type="number" /><br />
      <input type="color" /><br />
      <input type="range" /><br />
      <input type="date" /><br />
      <input type="email" /><br />
      <input type="submit" value="제출" /><br />
      <textarea name="" id="" style="resize: none"></textarea>
      <!-- - 긴 설명글을 작성할 때 사용
     - 박스의 크기를 의도적으로 조정할 수 있기 때문에 resize 속성을 none으로 해준다 -->
    </form>
  </body>
</html>
