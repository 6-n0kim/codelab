<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Navigation</title>

    <!-- Remix Icon Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/navi.css" />
  </head>
  <body>
    <!-- wrapper로 전체를 감사면 향후 있을지 모를 가로 스크롤을 방지할 수 있고, 세로 높이를 계산하여 활용할 수 있다. 하지만 위 기능이 없더라도 관례적으로 감싸기도 한다. -->
    <div class="wrapper">
      <header>
        <div class="container" id="abc">
          <h2><span></span>Logo</h2>

          <ul class="navi">
            <li class="active"><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>

          <div class="mobile-menu">
            <i class="ri-menu-line"></i>
            <!-- <i class="ri-close-large-line"></i> -->
          </div>
        </div>
      </header>
    </div>

    <script>
      // mobile menu 요소 변수에 저장
      const mobileMenu = document.querySelector(".mobile-menu");
      // 아이콘 요소 변수에 저장
      const icon = mobileMenu.querySelector("i");
      // 모바일 네비게이션 요소 변수 저장
      const navi = document.querySelector(".navi");

      // mobileMenu 버튼 클릭 했을 때 'on' 클래스 추가/제거
      mobileMenu.addEventListener("click", function () {
        this.classList.toggle("on");

        const menuHeight = navi.scrollHeight;
        // console.log(menuHeight);

        if (this.classList.contains("on")) {
          icon.classList.remove("ri-menu-line");
          icon.classList.add("ri-close-large-line");

          navi.style.height = menuHeight + "px";
        } else {
          icon.classList.add("ri-menu-line");
          icon.classList.remove("ri-close-large-line");

          navi.style.height = 0;
        }
      });

      window.addEventListener("resize", function () {
        const windowWidth = window.innerWidth;
        if (windowWidth > 640) {
          navi.style.height = "auto";
        } else {
          navi.style.height = 0;
          icon.classList.add("ri-menu-line");
          icon.classList.remove("ri-close-large-line");
          mobileMenu.classList.remove("on");
        }
      });
    </script>
  </body>
</html>
