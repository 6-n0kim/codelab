<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Block</title>
</head>
<body>
  <!-- 
   -  모든 태그는 블록 속성과 인라인 속성 중 하나를 가진다.
    - 블록 : <p>, etc..., 한 라인을 모두 차지하고, 따라서 두번째 태그는 개행(줄바꿈)이 된다. 
    - 디자인에 제약이 없다.
    - 인라인 : <span>, etc..., 자신의 크기만큼만 공간을 차지하고 디자인에 제약이 있다. 
    - 인라인과 블록 속성은 변경 가능하다
  -->

  <div>블록박스 1</div>
  <div>블록박스 2</div>
  
  <br>
  <br>

  <!-- br: 개행 태그 -->

  <span>인라인 1</span>
  <span>인라인 2</span>

  <!-- display 속성값 종류: inline, inline-block, block, flex, grid, none -->

  <style>
    div{
      background:red;
      width:300px;
      height:200px;
      display:inline;
    }

    span{
      background:yellow;
      width:100px;
      height:100px;
      _display:block;
      /* 나열은 인라인으로, 크기는 블록으로 속성 변경 */
      display:inline-block;
    }
  </style>
</body>
</html>
