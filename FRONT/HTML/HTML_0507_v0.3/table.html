<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!-- 테이블 태그는 선이 없는 것이 디폴트 값이다
    따라서 border 속성을 적용해야 한다
    선은 이중선이 디폴트 값이다
    따라서 border-collapse 값을 collapse로 적용해야 실선이 된다
    스타일 적용시 table 태그의 자식으로 tbody가 자동 삽입되므로 직계자식 선택자를 사용하지 않는다 -->

    <table border>
      <tr>
        <th>1-1</th>
        <th>1-2</th>
        <th>1-3</th>
      </tr>
      <tr>
        <td rowspan="2">2-1</td>
        <td colspan="2">2-2</td>
      </tr>
      <tr>
        <td>3-1</td>
        <td>3-2</td>
      </tr>
    </table>

    <style>
      table {
        _border-collapse: collapse;
        width: 500px;
        height: 300px;
      }
    </style>
  </body>
</html>
