<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tags</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- div는 레이아웃의 지정을 위해 구획을 정하는 의미적 태그이다 -->
    <!-- div 태그 자체는 구획을 정의하는 기능적 의미 외에 기능을 표현하지는 못한다. 하지만 html5에서 이들의 기능을 표현할 수 있도록 태그에 직관적인 의미를 부여한 것을 시맨틱 태그라 한다 -->
    <!--

  1. header **** : 페이지 상단 네비게이션 등
  2. footer **** : 페이지 하단 기업 정보 등
  3. section *** : 페이지 상위 컨텐츠 박스
  4. article ** : 페이지 이미지와 글 등을 담는 박스
  5. nav ** : 네비게이션
  6. aside * : 페이지 좌우에 추가 정보를 담는 박스 -->

    <div class="semantic">
      <header>Header</header>
      <nav>Nav</nav>
      <section>
        <article>Article</article>
        <aside>Aside</aside>
      </section>
    </div>
    <footer>Footer</footer>
  </body>
</html>
