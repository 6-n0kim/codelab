<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- ol : ordered list 의 약자로 "순서"가 정해지는 리스트 -->
    <!-- ul : unordered list 의 약자로 "무작위"로 정해지는 리스트 -->
    <!-- ol, ul 모두 자식요소로 li 태그를 반드시 가져야 한다. but "li" 독립적으로 사용은 가능하나 비추-->
    <!-- 리스트 태그가 작성되면 왼쪽에 40px의 페딩이 기본으로 생성된다. -->
    <!-- 리스트 본래 용도 보다는 네비게이션을 만드는 용도로 주로 사용된다. -->

    <ol>
      <li>프로토스</li>
      <li>저그</li>
      <li>테란</li>
      <li>랜덤</li>
    </ol>

    <ul>
      <li>프로토스</li>
      <li>저그</li>
      <li>
        테란
        <ul>
          <li>마린</li>
          <li>시즈탱크</li>
        </ul>
      </li>
      <li>랜덤</li>
    </ul>

    <style>
      ol,
      ul {
        list-style: none;
      }
    </style>
  </body>
</html>
